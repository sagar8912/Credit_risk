    background: white;

    color: #c0392b;
    font-size: 36px;
    font-weight: bold;
}

.low {
    color: #27ae60;
    font-size: 36px;
    font-weight: bold;
}

a {
    display: inline-block;
    margin-top: 25px;
    padding: 12px 24px;
    background: #243b55;
    color: white;
    border-radius: 12px;
    text-decoration: none;
}
</style>
</head>
