<!DOCTYPE html>
<html>
<head>
    <title>Credit Risk Prediction</title>

    <style>
        body {
            background-image: url("/static/Credit-Risk-in-Business-Loans.jpg");
            background-size: cover;
            font-family: Arial;
        }
        .box {
            background: rgba(255,255,255,0.95);
            width: 520px;
            margin: 40px auto;
            padding: 25px;
            border-radius: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
        }
        button {
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
        }
        h2 {
            text-align: center;
        }
        .result {
            text-align: center;
            font-size: 20px;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="box">
    <h2>Credit Risk Predictor</h2>

    <form action="/predict" method="post">

        <input type="number" name="person_age" min="18" max="70" placeholder="Age" required>

        <select name="person_gender" required>
            <option value="">Gender</option>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <input type="number" name="person_income" min="10000" placeholder="Annual Income" required>

        <input type="number" name="person_emp_exp" min="0" max="40" placeholder="Employment Experience (Years)" required>

        <input type="number" name="loan_amnt" min="500" placeholder="Loan Amount" required>

        <input type="number" step="0.01" min="5" max="35" name="loan_int_rate" placeholder="Interest Rate (%)" required>

        <input type="number" step="0.01" min="0" max="1" name="loan_percent_income" placeholder="Loan % of Income (0â€“1)" required>

        <input type="number" min="0" max="40" name="credit_history" placeholder="Credit History Length (Years)" required>

        <input type="number" min="300" max="850" name="credit_score" placeholder="Credit Score" required>

        <select name="previous_default" required>
            <option value="">Previous Loan Default?</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <select name="education" required>
            <option value="">Education</option>
            <option value="High School">High School</option>
            <option value="Associate">Associate</option>
            <option value="Bachelor">Bachelor</option>
            <option value="Master">Master</option>
            <option value="Doctorate">Doctorate</option>
        </select>

        <select name="home_ownership" required>
            <option value="">Home Ownership</option>
            <option value="RENT">Rent</option>
            <option value="OWN">Own</option>
            <option value="MORTGAGE">Mortgage</option>
            <option value="OTHER">Other</option>
        </select>

        <select name="loan_intent" required>
            <option value="">Loan Purpose</option>
            <option value="DEBTCONSOLIDATION">Debt Consolidation</option>
            <option value="EDUCATION">Education</option>
            <option value="HOMEIMPROVEMENT">Home Improvement</option>
            <option value="MEDICAL">Medical</option>
            <option value="PERSONAL">Personal</option>
            <option value="VENTURE">Business Venture</option>
        </select>

        <button type="submit">Predict Credit Risk</button>
    </form>

    {% if prediction %}
        <div class="result">{{ prediction }}</div>
    {% endif %}
</div>
</body>
</html>
