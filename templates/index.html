<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Credit Risk Prediction</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 30px;
}

.glass {
    width: 1000px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(14px);
    border-radius: 18px;
    padding: 35px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.3);
    color: #fff;
}

.header {
    text-align: center;
    margin-bottom: 30px;
}

.header h1 {
    font-weight: 600;
}

.header p {
    opacity: 0.85;
}

.form-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px;
}

input, select {
    padding: 12px;
    border-radius: 8px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.9);
    font-size: 14px;
}

label {
    font-size: 13px;
    margin-bottom: 5px;
    display: block;
}

.field {
    display: flex;
    flex-direction: column;
}

button {
    margin-top: 30px;
    width: 100%;
    padding: 14px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: white;
    font-weight: 500;
    transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0,114,255,0.5);
}

.result-box {
    margin-top: 30px;
    padding: 18px;
    border-radius: 12px;
    text-align: center;
    font-size: 22px;
    font-weight: 600;
}

.high {
    background: rgba(255, 0, 0, 0.2);
    color: #ff4d4d;
}

.low {
    background: rgba(0, 255, 128, 0.2);
    color: #00ff99;
}

.footer {
    text-align: center;
    margin-top: 25px;
    font-size: 13px;
    opacity: 0.8;
}
</style>
</head>

<body>

<div class="glass">

<div class="header">
    <h1><i class="fa-solid fa-chart-line"></i> Credit Risk Prediction</h1>
    <p>AI-powered loan default assessment</p>
</div>

<form action="/predict" method="post">

<div class="form-grid">

<div class="field">
<label>Age</label>
<input name="person_age" required>
</div>

<div class="field">
<label>Gender</label>
<select name="person_gender">
<option value="1">Male</option>
<option value="0">Female</option>
</select>
</div>

<div class="field">
<label>Annual Income</label>
<input name="person_income" required>
</div>

<div class="field">
<label>Experience (Years)</label>
<input name="person_emp_exp" required>
</div>

<div class="field">
<label>Loan Amount</label>
<input name="loan_amnt" required>
</div>

<div class="field">
<label>Interest Rate (%)</label>
<input name="loan_int_rate" required>
</div>

<div class="field">
<label>Loan % of Income</label>
<input name="loan_percent_income" required>
</div>

<div class="field">
<label>Credit History Length</label>
<input name="credit_history" required>
</div>

<div class="field">
<label>Credit Score</label>
<input name="credit_score" required>
</div>

<div class="field">
<label>Previous Default</label>
<select name="previous_default">
<option value="0">No</option>
<option value="1">Yes</option>
</select>
</div>

<div class="field">
<label>Education</label>
<select name="education">
<option>Bachelor</option>
<option>Master</option>
<option>High School</option>
<option>Associate</option>
<option>Doctorate</option>
</select>
</div>

<div class="field">
<label>Home Ownership</label>
<select name="home_ownership">
<option>RENT</option>
<option>OWN</option>
<option>MORTGAGE</option>
<option>OTHER</option>
</select>
</div>

<div class="field">
<label>Loan Purpose</label>
<select name="loan_intent">
<option>PERSONAL</option>
<option>EDUCATION</option>
<option>MEDICAL</option>
<option>VENTURE</option>
<option>DEBTCONSOLIDATION</option>
<option>HOMEIMPROVEMENT</option>
</select>
</div>

</div>

<button type="submit">
<i class="fa-solid fa-magnifying-glass-chart"></i> Predict Credit Risk
</button>

</form>

{% if prediction %}
<div class="result-box {{ 'high' if 'HIGH' in prediction else 'low' }}">
{{ prediction }}
</div>
{% endif %}

<div class="footer">
Â© 2026 | Credit Risk ML System | Deployed on Azure
</div>

</div>

</body>
</html>
